<!DOCTYPE html>
<html>
  <head>
    <title>ESP light alarm</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div style="text-align: center;">
        <button onclick="turnOn()" class="button-4" role="button">ON</button>
        <button onclick="turnOff()" class="button-4" role="button">OFF</button>
      </div>
      <h1>Current Time</h1>
      <div id="current-time"></div>
      <div class="create-alarm">
        <div>Set Alarm</div>
        <div class="form-actions">
          <form>
            <div class="alarm-inputs">
              <input
                type="number"
                name="hour"
                placeholder="Enter hour"
                min="0"
                max="23"
                required
              />
              <input
                type="number"
                name="min"
                min="0"
                max="59"
                step="5"
                placeholder="Enter minute"
                required
              />
            </div>
            <button class="button-4" role="button">Set</button>
          </form>
        </div>
      </div>
    </div>
    <div id="active-alarm">
      <div id="alarm-text"></div>
      <button class="button-4" role="button" id="clear-alarm">Clear Alarm</button>
    <script src="main.js"></script>
  </body>
</html>
